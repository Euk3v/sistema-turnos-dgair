{% extends 'turnos/base.html' %}

{% block title %}Selecci√≥n de Ventanilla - SEP{% endblock %}

{% block header_subtitle %}Acceso a Operadores{% endblock %}

{% block extra_css %}
<style>
    .ventanillas-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    
    .ventanilla-card {
        background: #fff;
        border-radius: 12px;
        padding: 30px 20px;
        text-align: center;
        border: 2px solid #ddd;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none; /* Quitar subrayado de link */
        color: #333;
        display: block; /* Para que funcione como bloque */
    }
    
    .ventanilla-card:hover {
        border-color: var(--guinda);
        box-shadow: 0 5px 15px rgba(165, 32, 69, 0.15);
        transform: translateY(-2px);
    }
    
    .v-icon { font-size: 40px; margin-bottom: 10px; color: var(--guinda); }
    .v-title { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
    .v-desc { color: #666; font-size: 14px; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2 style="text-align: center; color: var(--guinda);">Seleccione su Ventanilla</h2>
    <div class="ventanillas-grid" id="gridVentanillas">
        </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const grid = document.getElementById('gridVentanillas');
    
    // Generamos 10 ventanillas (o las que necesites)
    let html = '';
    for(let i=1; i<=10; i++) {
        // NOTA: Aqu√≠ est√° la magia, el href apunta a la URL din√°mica que creamos
        html += `
            <a href="/operador/${i}/" class="ventanilla-card">
                <div class="v-icon">üñ•Ô∏è</div>
                <div class="v-title">Ventanilla ${i}</div>
                <div class="v-desc">Ingresar al panel</div>
            </a>
        `;
    }
    grid.innerHTML = html;
</script>
{% endblock %}
